<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <!--Icone-->
    <link rel="shortcut icon" href="../../images/logo.ico" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="../../styles/mainPattern.css">
    <link rel="stylesheet" href="../../styles/call.css">
    <link rel="stylesheet" href="../../styles/scale.css">

    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav>
        <!--Informações do Usuário exibidas no sidebar-->
        <div class="profile">
            <div class="info-name">
                <h5 id="pg_name"></h5>
                <h5 id="pg_function"></h5>
            </div>
            <span class="material-symbols-outlined close-nav">close</span>
        </div>
        <hr>
        <!--Outras opções no sidebar-->
        <div class="nav_options">
            <a href="main.html">Chamados</a>
            <div class="user_calls">
                <table>
                    <p>Seus Chamados: </p>
                <a href=""></a>
                </table>
            </div>
        </div>
        
        <!--Configurações-->
        <div class="settings">
            <hr>
            <!--Opção que faz surgir o Popup de configurações-->
            <span class="btn-settings">
                <img src="../../images/settings_24dp.png" alt="Ícone de Configurações">
                <a href="#">Configurações</a>
            </span>
            <!--Opção que faz o usuário sair da tela (logout)-->
            <span class="btn-logout">
                <img src="../../images/logout_24dp.png" alt="Ícone para sair">
                <a href="../../index.html">Sair</a> <!--Retirar os dados da conta logada-->
                <!--Lembra que tem que incluir um sistema de verificação, assim toda vez que o usuário acessar uma página esse sistema verifica se tem uma conta logada, se não ele é redirecionado para a tela ed login.
                É uma segurança caso o usuário aperte para sair da conta, mas se ele apertar na setinha para voltar, ele irá na mesma página de antes mesmo sem estar logado.-->
            </span>
        </div>
    </nav>

    <!--Popup de opções da configuração-->
    <div class="light-mode settings-itens">
        <span class="material-symbols-outlined close-settings">close</span>
        <hr>
        <ul>
            <li class="change-theme">Mudar tema</li>
            <!--<li>Configurações</li>-->
            <li>Redefinir senha</li>
        </ul>
    </div>

    <!--Popup para criar novos intens para a tabela-->
    <div class="newcall-box light-mode">
        <h2>Novo Chamado</h2>
        <hr>
        <div class="forms forms-newcall scroll-xy">
            <!--Inserir nome do Aluno-->
            <label for="studentName" class="label-chamado">Nome Completo do Aluno<span class="required">*</span></label>
            <input type="text" name="studentName" id="studentName" class="input-chamado" autocomplete="name" value="" required>
            <div class="small-input">
                <div class="group-input">
                    <!--Inserir o RA do Aluno-->
                    <label for="ra">RA <span class="required">*</span></label>
                    <input type="text" name="ra" id="ra" value="" required>
                    <!--Inserir a Categoria-->
                    <label for="formCategoria">Categoria <span class="required">*</span></label>
                    <select name="formCategoria" id="formCategoria" required>
                        <option value="" hidden selected>Escolha uma categoria</option>
                        <option value="Acesso">Acesso</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="E-mail">E-mail</option>
                        <option value="Rede">Rede</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="group-input">
                    <!--Inserir E-mail do Aluo-->
                    <label for="studentEmail">E-mail <span class="required">*</span></label>
                    <input type="email" name="studentEmail" id="studentEmail" autocomplete="email" value="" required>
                    <!--Inserir o Curso do ALuno-->
                    <label for="studentArea">Curso <span class="required">*</span></label>
                    <select type="text" name="studentArea" id="studentArea" required>
                        <option value="" selected hidden>Escolha um Curso</option>
                        <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                        <option value="Ciência da Computação">Ciência da Computação</option>
                        <option value="Engenharia de Software">Engenharia de Software</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Nutrição">Nutrição</option>
                        <option value="Medicina">Medicina</option>
                        <option value="Gestão de TI">Gestão de TI</option>
                        <option value="direito">Direito</option>
                    </select>
                    
                </div>
            </div>
            <br>
            <div class="group-input">
                <!--Inserir um título para identificar o problema-->
                <label for="call-title">Título do Problema <span class="required">*</span></label>
                <input type="text" name="call-title" id="call-title" value="" maxlength="100" required>
                <!--Descrever a situação do problema-->
                <label for="formDescription">Descrição da Dúvida</label>
                <textarea name="formDescription" id="formDescription" rows="5" maxlength="300"></textarea>
            </div>
        </div>
        <!--Botões do formulário-->
        <div class="newcall-controls">
                <button type="reset" class="btn btn_cancel">Cancelar</button>
                <button class="btn btn_newcall" id="addCall">Criar Chamado</button>
        </div>
    </div>

    <!--Popup que exibe mais informações do chamado e as respostas pra ele-->
    <div class="details-chamado light-mode">
        <div class="header-chamado">
            <h1 class="title"><span class="lighter">Título:</span> <span id="tituloChamado"></span></h1>
            <span class="material-symbols-outlined close-details-chamado">close</span>
        </div>
        <hr>
        <div class="dividido principal">
            <div class="dados-chamado">
                <div class="inteiro">
                    <h3 class="title-dados">Aluno</h3>
                    <p id="nomeAluno" class="dados"></p>
                </div>
                <div class="dividido">
                    <div class="ra-aluno">
                        <h3 class="title-dados">RA</h3>
                        <p id="raAluno" class="dados"></p>
                    </div>
                    <div>
                        <h3 class="title-dados">Curso</h3>
                        <p id="cursoAluno" class="dados"></p>
                    </div>
                </div>
                <div class="inteiro">
                    <h3 class="title-dados">E-mail</h3>
                    <p class="dados" id="emailAluno"></p>
                </div>
                <div class="inteiro">
                    <h3 class="title-dados">ID Chamado</h3>
                    <p class="dados" id="idChamado"></p>
                </div>
                <div class="dividido">
                    <div>
                        <h3 class="title-dados">Categoria</h3>
                        <p class="dados" id="categoria"></p>
                    </div>
                </div>
                <div class="dividido">
                    <div>
                        <h3 class="title-dados">Status</h3>
                        <p class="dados" id="status"></p>
                    </div>
                    <div>
                        <h3 class="title-dados">Prioridade</h3>
                        <p class="dados" id="prioridade"></p>
                    </div>
                </div>
                <div class="inteiro">
                    <h3 class="title-dados">Descrição da Dúvida</h3>
                    <p class="dados textogrande" id="description"></p>
                </div>
                <hr>
                <!--Integração com IA-->
                <div class="ia-box">
                    <button id="consultarIA">Consultar IA</button>
                    <div class="chat-ia">
                        <p id="resposta-ia"></p>
                    </div>
                </div>
            </div>
            <!--Chat Online-->
            <div class="div-chat ">
                <div id="ver-msg">

                </div>
                <div id="controls-chat">
                    <textarea name="escrever-msg" id="escrever-msg" cols="30" rows="3"></textarea>
                    <button id="enviar-msg" class="btn "><span class="material-symbols-outlined">send</span></button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main class="light-mode">
        <h1>Chamados</h1>
        <hr>
        <div class="table_controls">
            <div class="btn_filter">
                <span class="material-symbols-outlined">filter_alt</span>
            </div>
            <input type="button" value="+ Chamado" class=" btn btn_newcall pushnewcallbox">
        </div>
        <div class="box-chamados">
            <table class="table_calls">
                <thead id="thead">
                    <tr>
                        <th class="titulo">Título</th>
                        <th>Status</th> 
                        <th>Prioridade</th> 
                        <th>ID Chamado</th>
                        <th>Data</th>
                        <th>Última atualização</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="paginacao-controles">
            <button class="btn btn-table" id="btn-return-table">Anterior</button>
            <span id="page-table">1</span>
            <button class="btn btn-table" id="btn-next-table">Próximo</button>
        </div>
    </main>
    <!--Script-->
    <script src="../../script/menu.js"></script>
    <script type="module" src="../../script/manageAcounts.js"></script>
    <!--IA
    
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/11/05/01/20251105010738-XX85YQ92.js" defer></script>
    -->
    
</body>
</html>
